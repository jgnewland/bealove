<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Beabook – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      width: 320px;
      background: #161616;
      padding: 24px;
      border-radius: 14px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    input, textarea {
      width: 100%;

    button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;

      font-weight: bold;
      cursor: pointer;
    }
    button.secondary {
      background: #333;
      margin-top: 6px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

    <textarea id="bio" placeholder="Bio"></textarea>
    <button onclick="saveProfile()">Salva profilo</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://cjzipuwdviorsqihsmr.supabase.co";
  const SUPABASE_ANON_KEY = "INCOLLA_QUI_LA_TUA_PUBLISHABLE_KEY"; // sb_publishable_...

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // helpers
  const $ = (id) => document.getElementById(id);

  function showAuth(){
    $("auth").classList.remove("hidden");
    $("profile").classList.add("hidden");
  }
  function showProfile(){
    $("auth").classList.add("hidden");
    $("profile").classList.remove("hidden");
  }

  async function signup() {
    try{
      const email = $("email").value.trim();
      const password = $("password").value.trim();

      if(!email) return alert("Inserisci una email");
      if(password.length < 6) return alert("Password troppo corta (min 6 caratteri)");

      const { data, error } = await supabase.auth.signUp({ email, password });
      if(error) return alert("Errore registrazione: " + error.message);

      // Se la conferma email è attiva, Supabase NON crea sessione subito
      if(!data.session){
        alert("Registrazione fatta ✅\nOra controlla la tua email per confermare l’account, poi fai Login.");
        return;
      }

      alert("Registrazione fatta ✅ Sei entrato.");
      showProfile();
    } catch(e){
      alert("Errore: " + e.message);
    }
  }

  async function login() {
    try{
      const email = $("email").value.trim();
      const password = $("password").value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) return alert("Errore login: " + error.message);

      showProfile();
    } catch(e){
      alert("Errore: " + e.message);
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    showAuth();
  }

  async function saveProfile() {
    try{
      const { data: userData, error: userErr } = await supabase.auth.getUser();
      if(userErr) return alert("Errore utente: " + userErr.message);
      const user = userData.user;
      if(!user) return alert("Devi essere loggato.");

      const payload = {
        id: user.id,
        username: $("username").value.trim() || null,
        bio: $("bio").value.trim() || null
      };

      const { error } = await supabase.from("profiles").upsert(payload);
      if(error) return alert("Errore salvataggio profilo: " + error.message);

      alert("Profilo salvato ✅");
    } catch(e){
      alert("Errore: " + e.message);
    }
  }

  // all’avvio: se c’è sessione, mostra profilo
  (async ()=>{
    const { data } = await supabase.auth.getSession();
    if(data.session) showProfile();
    else showAuth();
  })();

  // espone le funzioni ai bottoni onclick
  window.signup = signup;
  window.login = login;
  window.logout = logout;
  window.saveProfile = saveProfile;
</script>
