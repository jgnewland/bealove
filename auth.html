<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>beabook – Accesso</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
  background:
    radial-gradient(900px 600px at 20% 10%, rgba(180,91,99,.35), transparent 60%),
    linear-gradient(180deg,#050506,#0b0b0e);
  color:#fff;
  height:100vh;
  display:grid;
  place-items:center;
}
.card{
  width:360px;
  background:rgba(10,10,14,.75);
  border:1px solid rgba(255,255,255,.15);
  border-radius:20px;
  padding:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}
.logo{display:flex;justify-content:center;margin-bottom:16px}
.logo img{height:38px}
h1{margin:0 0 14px;font-size:20px;text-align:center}
label{font-size:12px;color:rgba(255,255,255,.7)}
input{
  width:100%;
  margin-top:6px;
  margin-bottom:14px;
  padding:10px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.4);
  color:#fff;
}
button{
  width:100%;
  padding:11px;
  border-radius:999px;
  border:none;
  font-weight:800;
  cursor:pointer;
}
.primary{background:linear-gradient(135deg,#B45B63,#C56A72);color:#fff;margin-bottom:10px}
.ghost{background:rgba(255,255,255,.08);color:#fff}
#status{
  margin-top:14px;
  font-size:13px;
  color:rgba(255,255,255,.75);
  min-height:18px;
  text-align:center;
}
.back{
  display:block;
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.6);
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">
    <img src="https://raw.githubusercontent.com/jgnewland/bealove/main/LOGO%20BEABOOK.png" alt="beabook">
  </div>

  <h1>Accesso</h1>

  <label>Email</label>
  <input id="email" type="email" placeholder="email@esempio.it">

  <label>Password</label>
  <input id="password" type="password" placeholder="password">

  <button class="primary" id="registerBtn">Registrati</button>
  <button class="ghost" id="loginBtn">Login</button>

  <div id="status"></div>

  <a href="./index.html" class="back">← Torna al sito</a>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://cjzjipuwdviorqsihsmr.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_GTdIzH-9DAlh39wyKfPIZA_rtxwek0O";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function ensureProfile(){
  const { data: { session } } = await supabase.auth.getSession();
  const user = session?.user;
  if(!user) return;

  const { data: profile, error } = await supabase
    .from("profiles")
    .select("username")
    .eq("id", user.id)
    .maybeSingle();

  if(!profile && !error){
    const fallback =
      user.user_metadata?.username ||
      (user.email ? user.email.split("@")[0] : "utente");

    await supabase.from("profiles").upsert({
      id: user.id,
      username: fallback,
      updated_at: new Date().toISOString()
    });
  }
}


const emailEl = document.getElementById("email");
const passEl = document.getElementById("password");
const statusEl = document.getElementById("status");

function setStatus(msg){ statusEl.textContent = msg; }

async function register(){
  const email = emailEl.value.trim();
  const password = passEl.value;

  if(!email || !password){ setStatus("Inserisci email e password."); return; }

  setStatus("Registrazione in corso…");

  const { data, error } = await supabase.auth.signUp({ email, password });

  if(error){
    setStatus("Errore: " + error.message);
    return;
  }

  // Se hai email confirmation attiva, non sarà loggato subito.
  setStatus("Registrazione OK ✅ (se richiesto, conferma l’email).");

  // Se è già loggato (confirmation OFF), torna all’index
  const { data: { session } } = await supabase.auth.getSession();
  if(session){
    setTimeout(()=> location.href = "./index.html", 500);
  }
}

async function login()await ensureProfile();
{
  const email = emailEl.value.trim();
  const password = passEl.value;

  if(!email || !password){ setStatus("Inserisci email e password."); return; }

  setStatus("Login in corso…");

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if(error){
  setStatus("Errore: " + error.message);
  return;
}

setStatus("Login riuscito ✅");
await ensureProfile();
setTimeout(()=> location.href = "./index.html", 350);

document.getElementById("registerBtn").onclick = register;
document.getElementById("loginBtn").onclick = login;

// Se già loggato, torna all'index
const { data: { session } } = await supabase.auth.getSession();
if(session){
  location.href = "./index.html";
}
</script>

</body>
</html>
